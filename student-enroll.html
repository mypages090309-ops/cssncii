<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/trainer-register">Trainer Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="enrollment">
            <h1>Student Enrollment</h1>
            <p>Enroll using Trainer Code to join your trainer's class.</p>

            <form id="studentEnrollForm">
                <h3>Student Information</h3>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" pattern="09\d{9}" placeholder="09XXXXXXXXX" required>

                <h3>Trainer Enrollment</h3>
                <label for="trainerCode">Trainer Code:</label>
                <input type="text" id="trainerCode" name="trainerCode" placeholder="Enter Trainer Code" required>

                <h3>Account Security</h3>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Enroll</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Computer System Servicing - National Certificate II</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
